<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/images/netgifIcon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"

<body>
    <nav class="fixed-top">
    <div class="row px4pc">
        <div class="col-4 logo">
            <a href="#">
                <img src="assets/images/logo.svg" alt="Netgifs logo">

        </div>
        <div class="col-8">
            <form class="form-inline float-right">
                <div class="input-group" id="searchBox">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="searchButton"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" id="searchField" class="form-control" placeholder="Search..." aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </form>
        </div>

    <div class="row px4pc exploreDiv">

            <ul id="exploreUl"></ul>
        </div>

    <footer>
